<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SCL-90 症状自测工具</title>
	<style>
		/* 基本样式 */
		:root{
		    --bg:#f7f8fb;
		    --card:#ffffff;
		    --primary:#2463ff;
		    --muted:#6b7280;
		    --danger:#e02424;
		    --shadow: 0 6px 18px rgba(33,33,33,0.08);
		    --radius:14px;
		    --pad:16px;
		}
	  	html,body{
	  		height:100%;
	  		margin:0;
	  		font-family: "Helvetica Neue", Arial, sans-serif;
	  		background:var(--bg);
	  		color:#111;
	  	}
		header{
		  	display:flex;
		  	align-items:center;
		  	gap:12px;
		  	margin-bottom:10px;
		}
		h1{
		  	font-size:18px;
		  	margin:0;
		}
		p.lead{
		  	margin:6px 0 0;
		  	color:var(--muted);
		  	font-size:13px;
		}
		.app{
		  	max-width:780px;
		  	margin:0 auto;
		  	padding:12px;
		  	box-sizing:border-box;
		}
		.card{
		  	background:var(--card);
		  	border-radius:16px;
		  	padding:18px;
		  	box-shadow:var(--shadow);
		  	margin-bottom:12px;
		}
		.logo{
		  	width:46px;
		  	height:46px;
		  	border-radius:10px;
		  	background:linear-gradient(135deg,#2f7bff,#7ac7ff);
		  	display:flex;
		  	align-items:center;
		  	justify-content:center;
		  	color:#fff;
		  	font-weight:700;
		  	font-size:18px;
		}
		.progress-wrap{
	        height:8px;
	        background:#e6e9ef;
	        border-radius:999px;
	        margin-top:12px;
	        overflow:hidden;
	    }
	    .progress{
	        height:100%;
	        background:linear-gradient(90deg,var(--primary),#7ac7ff);
	        width:0%;
	        transition:width .25s ease;
	    }
	    .question-area{
	      	padding:12px 4px;
	    }
		.q-title{
		  	font-size:16px;
		  	font-weight:600;
		  	margin-bottom:10px;
		}
		.q-sub{
		  	color:var(--muted);
		  	font-size:13px;
		  	margin-bottom:12px;
		}
		.opts{
	        display:flex;
	        flex-direction:column;
	        gap:10px
	    }
	    .opt{
		    display:flex;
		    align-items:center;
		    gap:12px;
		    padding:12px;
		    border-radius:12px;
		    border:1px solid #eef2ff;
		    cursor:pointer;
		    background:#fbfdff;
		    transition:all .12s ease;
		    position: relative;
		}
		.opt input{
			display:none;
		}
		.opt .tag{
		    min-width:38px;
		    height:38px;
		    border-radius:10px;
		    background:#f1f5ff;
		    border:1px solid #e6eeff;
		    display:flex;
		    align-items:center;
		    justify-content:center;
		    font-weight:700;
		    color:var(--primary);
		}
		.opt .text{
    		flex:1;
    		font-size:14px;
    		color:#111;
    	}
    	.opt.selected{
    		border-color:var(--primary);
    		box-shadow:0 6px 20px rgba(36,99,255,0.12);
    		background:linear-gradient(180deg,#f6fbff,#fff);
    	}
    	.opt .checkmark{
		    opacity: 0;
		    transform: scale(0.6);
		    transition: all 0.2s ease;
		    font-size: 18px;
		    color: var(--primary);
		    margin-left: auto;
		    user-select: none;
	    }
    	.opt.selected .checkmark {
    		opacity: 1;
    		transform: scale(1);
    	}
    	.opt .checkmark::after {
    		content: "✔";
    	}
    	.controls{
    		display:flex;
    		gap:8px;
    		justify-content:space-between;
    		align-items:center;
    		margin-top:14px;
    	} 
    	.btn{
    		padding:10px 14px;
    		border-radius:12px;
    		border:0;
    		cursor:pointer;
    		font-weight:600;
    	} 
    	.btn.ghost{
    		background:transparent;
    		border:1px solid #dbe7ff;
    		color:var(--primary);
    	} 
    	.btn.primary{
    		background:var(--primary);
    		color:#fff;
    		box-shadow:0 8px 22px rgba(36,99,255,0.12);
    	} 
    	.btn.warn{
    		background:var(--danger);
    		color:#fff;
    	} 
    	.muted{
    		color:var(--muted);
    		font-size:13px;
    	}
    	.warn-box{
			color: var(--danger);
			font-size: 13px;
			margin-top: 6px;
			min-height: 18px;
			text-align: left;
		}
		.loading-bar-container{
			display: none;
			width: 80%;
			height: 8px;
			background: #eee;
			border-radius: 4px;
			margin: 10px auto;
			overflow: hidden; /* 防止进度条超出边框圆角 */
		}
		.loading-bar{
			width: 0%;
			height: 100%;
			background: var(--primary, #2463ff);
			border-radius: 4px;
			transition: width 0.3s ease;
		}
		.desc{
    		font-size:14px;
    		color:#222;
    		line-height:1.6;
    		white-space:pre-wrap;
    	}
    	.small{
    		font-size:13px;
    		color:var(--muted);
    	}
    	footer.small-note{
    		font-size:12px;
    		color:var(--muted);
    		text-align:center;
    		padding:12px;
    	}
    	@media (max-width:420px){
	    	.app{padding:10px}
	    	.card{padding:14px;border-radius:12px}
	    	.logo{width:44px;height:44px}
	    	h1{font-size:16px}
		}
	</style>
</head>
<body>
	<div class="app">
		<div class="card">
			<header>
				<div class="logo">S90</div>
				<div>
					<h1>SCL-90 症状自评量表</h1>
					<p class="lead">请根据最近一周的实际感觉，选择最符合自己的选项。</p>
				</div>
			</header>

			<div class="progress-wrap" aria-hidden="true">
				<div id="progress" class="progress"></div>
			</div>

			<div class="question-area" id="questionArea">
				<!--插入问题-->
			</div>

			<div class="controls">
				<div>
					<button id="prevBtn" class="btn ghost" aria-label="上一步">上一步</button>
					<button id="nextBtn" class="btn primary" aria-label="下一步">下一步</button>
				</div>

				<div>
					<div style="text-align:right">
						<div class="muted">题 <span id="curIdx">1</span> / 90</div>
						<div class="muted small" style="display:none">进度：<span id="percent">0%</span></div>
					</div>
				</div>
			</div>

			<div id="warnBox" class="warn-box"></div>
		</div>

		<div id="resultCard" class="card" style="display:none">
			<div>
				<div id="loadingBarContainer" class="loading-bar-container">
				  <div id="loadingBar" class="loading-bar"></div>
				</div>
    			<div class="desc" id="resultEach"></div>
			</div>

			<div style="display:flex;gap:8px;margin-top:12px">
      			<button id="restart" class="btn primary">重新作答</button>
    		</div>
		</div>

		<div class="card small" style="margin-top:8px">
    		<strong>温馨提示：</strong> 本量表仅作为自我评估工具，结果仅供参考，不能替代专业诊断或治疗。如果您在测评过程中或测评结果显示可能存在心理健康问题，请及时寻求医院或专业心理咨询人员的帮助。
  		</div>

  		<footer class="small-note">版本：移动端1.0</footer>
	</div>

	<script>
		let QUESTIONS = [];
		let OPTIONS = [];

		Promise.all([
			fetch('/api/questions').then(res => res.json()),
			fetch('/api/options').then(res => res.json())
		]).then(([qData, oData]) => {
			QUESTIONS = qData.questions;
			OPTIONS = oData.options;
		
			answers = new Array(QUESTIONS.length).fill(null);
			idx = 0;

			renderQuestion(0);
		});

		const qArea = document.getElementById('questionArea');
		const progress = document.getElementById('progress');
		const curIdx = document.getElementById('curIdx');
		const percent = document.getElementById('percent');
		const prevBtn = document.getElementById('prevBtn');
		const nextBtn = document.getElementById('nextBtn');
		const resultCard = document.getElementById('resultCard');
		const loadingBarContainer = document.getElementById("loadingBarContainer");
		const loadingBar = document.getElementById("loadingBar");
		const resultEach = document.getElementById("resultEach");
		const restartBtn = document.getElementById('restart');

		function renderQuestion(i){
			const q = QUESTIONS[i];
			qArea.innerHTML = '';
			const title = document.createElement('div');
			title.className = 'q-title';
			title.textContent = q;
			qArea.appendChild(title);
			const sub = document.createElement('div');
			sub.className = 'q-sub';
			sub.textContent = '选择最符合你最近两周情况的答案';
			qArea.appendChild(sub);

			const optsWrap = document.createElement('div');
			optsWrap.className = 'opts';
			OPTIONS.forEach(opt=>{
				const el = document.createElement('label');
				el.className = 'opt';
				el.tabIndex = 0;
				el.setAttribute('data-val',opt.val);
				el.innerHTML = `<div class="tag">${opt.label}</div><div class="text">${opt.text}</div><span class="checkmark"></span>`;
				// 选中效果
				if (answers[i] === opt.val) el.classList.add('selected');
				el.onclick = ()=>{
		    		answers[i] = opt.val;
		    		// 刷新当前选项样式
		    		Array.from(optsWrap.children).forEach(ch=>ch.classList.remove('selected'));
		    		el.classList.add('selected');

		    		// 自动跳到下一题
				    document.getElementById('warnBox').textContent = '';
				    setTimeout(goNext, 150); // 延迟150ms，给选中动画一点时间
		    	};
				el.onkeydown = (e)=>{
		    		if(e.key === 'Enter' || e.key === ' '){ el.click(); e.preventDefault(); }
				}
				optsWrap.appendChild(el);
			});
			qArea.appendChild(optsWrap);

			// 更新进度显示
			curIdx.textContent = i+1;
			const pct = Math.round(((i+1)/QUESTIONS.length)*100);
			percent.textContent = pct + '%';
			progress.style.width = pct + '%';

			// 控制按钮显示
			prevBtn.style.display = i===0 ? 'none' : 'inline-block';
			nextBtn.textContent = (i === QUESTIONS.length-1) ? '完成并提交' : '下一步';
		}

		function goNext(){
			const warnBox = document.getElementById('warnBox');

			if (answers[idx] === null) {
				warnBox.textContent = '请选择一个选项后再继续';
				return;
			} else {
				warnBox.textContent = ''; // 清空警告
			}

			// 如果最后一题：提交
			if (idx === QUESTIONS.length-1){
				showResult();
				return;
			}
			
			idx++;
			renderQuestion(idx);
		}

		function goPrev(){
			if(idx>0){ idx--; renderQuestion(idx); }
		}

		function showResult() {
			const filledAnswers = answers.map(v => v === null ? 0 : v);
			document.querySelector('.card').style.display = 'none';

			resultCard.style.display = 'block';
			loadingBarContainer.style.display = 'block';
			resultEach.textContent = '';

			// 模拟进度条缓慢增长
			let progress = 0;
			const interval = setInterval(() => {
				progress += Math.random() * 20;
				if (progress > 90) progress = 90;
				loadingBar.style.width = progress + "%";
			}, 300);

			fetch("/api/scl90", {
				method: "POST",
				headers: {"Content-Type": "application/json"},
				body: JSON.stringify({ filledAnswers })
			})
			.then(res => res.json())
			.then(data => {
				clearInterval(interval);
				loadingBar.style.width = "100%";
				setTimeout(() => {
					loadingBarContainer.style.display = "none";
					loadingBar.style.width = "0%";
					resultEach.textContent = data.summary;
				}, 300);
			})
			.catch(err => {
				clearInterval(interval);
				loadingBarContainer.style.display = "none";
				resultEach.textContent = "加载失败，请重试。";
				console.error(err);
			});
		}


		function restart(){
			// reset
			answers = new Array(QUESTIONS.length).fill(null);
			idx = 0;
			resultCard.style.display = 'none';
			document.querySelector('.card').style.display = 'block';
			renderQuestion(0);
		}

		prevBtn.addEventListener('click', goPrev);
		nextBtn.addEventListener('click', goNext);
		restartBtn.addEventListener('click', restart);

		let touchStartX = 0;
		qArea.addEventListener('touchstart', (e)=> { touchStartX = e.touches[0].clientX; }, {passive:true});
		qArea.addEventListener('touchend', (e)=> {
			const dx = e.changedTouches[0].clientX - touchStartX;
			if(Math.abs(dx) > 50){
				if(dx < 0) goNext(); else goPrev();
			}
		});
	</script>
</body>
</html>
